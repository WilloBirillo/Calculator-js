<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator-container">
      <div id="calculator-display"></div>
      <div id="calculator-body"></div>
      <div id="row">
        <button class="clear">AC</button>
        <button class="backspace">C</button>
        <button class="" value="%">%</button>
        <button class="operator" value="/">/</button>
      </div>
      <div id="row">
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operator" value="*">*</button>
      </div>
      <div id="row">
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" value="-">-</button>
      </div>
      <div id="row">
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operator" value="+">+</button>
      </div>
      <div id="row">
      <button class="number" id="zero"value="0">0</button>
      <button class="decimal" value="decimal">.</button>
      <button class="equals" value="=">=</button>
      </div>
    </div>
  </body>
</html>
